<div class="row">
    <div class="col-sm-12">
        <h2>Filter By:</h2>

        <fieldset>
            <legend>Date</legend>
            <div class="form-group">
                <label class="col-md-4 control-label" for="startDate">Start Date</label>
                <div class="col-md-4">
                    <input id="startDate" name="startDate" type="text" placeholder="Start Date" class="form-control input-md">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="endDate">End Date</label>
                <div class="col-md-4">
                    <input id="endDate" name="endDate" type="text" placeholder="End Date" class="form-control input-md">

                </div>
            </div>
        </fieldset>

        <!-- Select Multiple -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="status">Status</label>
            <div class="col-md-4">
                <select id="status" name="status" class="form-control" multiple="multiple">
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                    <option value="FInalized">Finalized</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="prorocolSSCNo">Protocol SSC No</label>
            <div class="col-md-4">
                <input id="prorocolSSCNo" name="prorocolSSCNo" type="text" placeholder="Protocol SSC No" class="form-control input-md">

            </div>
        </div>
    </div>
</div>
