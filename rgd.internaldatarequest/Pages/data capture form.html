<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Add Request</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="requestType">Request Type</label>
            <div class="col-md-4">
                <select id="requestType" name="requestType" class="form-control" data-ng-model="request.requestType">
                    <option value="Internal">Internal</option>
                    <option value="External">External</option>
                </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="requestDate">Request Date</label>
            <div class="col-md-4">
                <input id="requestDate" name="requestDate" type="text" placeholder="Request Date" class="form-control input-md" required="" data-ng-model="request.requestDate">
                <span class="help-block">Request Date</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="requestor">Requestor</label>
            <div class="col-md-4">
                <input id="requestor" name="requestor" type="text" placeholder="Requestor" class="form-control input-md" required="" data-ng-model="request.requestor">
                <span class="help-block">Requestor</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="protocolTitle">Protocol Title</label>
            <div class="col-md-4">
                <input id="protocolTitle" name="protocolTitle" type="text" placeholder="Protocol Title" class="form-control input-md" data-ng-model="request.protocolTitle">
                <span class="help-block">Protocol Title</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="protocolSSCNo">Protocol SSC No</label>
            <div class="col-md-4">
                <input id="protocolSSCNo" name="protocolSSCNo" type="text" placeholder="Protocol SSC No" class="form-control input-md" data-ng-model="request.protocolSSCNo">
                <span class="help-block">Protocol SSC No</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="investigator">Investigator</label>
            <div class="col-md-4">
                <input id="investigator" name="investigator" type="text" placeholder="Investigator" class="form-control input-md" data-ng-model="request.investigator">
                <span class="help-block">Investigator</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="estEndDateDataUse">Estimated End Date Data Use</label>
            <div class="col-md-4">
                <input id="estEndDateDataUse" name="estEndDateDataUse" type="text" placeholder="Estimated End Date Data Use" class="form-control input-md" required="" data-ng-model="request.estEndDateDataUse">
                <span class="help-block">Estimated End Date Data Use</span>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="requestApprovalDate">Request Approval Date</label>
            <div class="col-md-4">
                <input id="requestApprovalDate" name="requestApprovalDate" type="text" placeholder="Request Approval Date" class="form-control input-md" data-ng-model="request.requestApprovalDate">
                <span class="help-block">Request Approval Date</span>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="requestStatus">Request Status</label>
            <div class="col-md-4">
                <select id="requestStatus" name="requestStatus" class="form-control" data-ng-model="request.requestStatus">
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Data Released">Data Released</option>
                    <option value="No Data">No Data</option>
                </select>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="approverComments">Approver Comments</label>
            <div class="col-md-4">
                <textarea class="form-control" id="approverComments" name="approverComments" data-ng-model="request.approverComments"></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="dataManager">Data Manager</label>
            <div class="col-md-4">
                <input id="dataManager" name="dataManager" type="text" placeholder="dataManager" class="form-control input-md" data-ng-model="request.dataManager">
                <span class="help-block">Data Manager</span>
            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="dataManagerComments">Data Manager Comments</label>
            <div class="col-md-4">
                <textarea class="form-control" id="dataManagerComments" name="dataManagerComments" data-ng-model="request.dataManagerComments"></textarea>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="requestApprover">Request Approver</label>
            <div class="col-md-4">
                <input id="requestApprover" name="requestApprover" type="text" placeholder="Request Approver" class="form-control input-md" data-ng-model="request.requestApprover">
                <span class="help-block">Request Approver</span>
            </div>
        </div>

        <!-- Button (Double) -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="save"></label>
            <div class="col-md-8">
                <button id="save" name="save" class="btn btn-info">Save</button>
                <button id="Cancel" name="Cancel" class="btn btn-success">Cancel</button>
            </div>
        </div>

    </fieldset>
</form>
